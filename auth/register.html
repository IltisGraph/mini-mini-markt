<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <div id="header">
        <div id="ueberschrift">
            <h1>Registrieren</h1>
        </div>
    </div>


    <div id="main">
        <div id="loginbox">
            <div id="wrongPassword">
                <p>
                    
                </p>
            </div>
            <div id="name" class="inputer">
                <input id="nameInput" type="text" placeholder="Name">
            </div>
            <div id="last_name" class="inputer">
                <input id="last_nameInput" type="text" placeholder="Nachname">
            </div>
            <div id="username" class="inputer">
                <input type="text" id="usernameInput" placeholder="Benutzername">
            </div>
            <div id="password" class="inputer">
                <input type="password" id="passwordInput" placeholder="Passwort">
            </div>
            <div id="loginbutton">
                <button id="fertigButton">Fertig</button>
            </div>
        </div>
    </div>


    <script type="module" src="./js/registerpage.js"></script>

    
</body>
</html>
